        <div id="mapid"></div>
        <script>
        var lat = 48.9449133, lng = 2.3613169; 
        var map = L.map('mapid').setView([48.9449133, 2.3613169], 11);

       var position = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiY2xvY2xvaCIsImEiOiJjanRwa3l6cTMwNTdyNDRyenE5bTNpOG5zIn0.P5bjNxk6Pb2zfV4zCyIT4w'
}).addTo(map);

var marker = L.marker([48.830374, 2.235718], {draggable:'true'}).bindPopup("deplace moi").addTo(map);

marker.on('dragend', relachement);

function relachement(e) {
    marker.getPopup().setContent(''+marker.getLatLng());
    marker.openPopup();
}

var makrPapi = L.marker([lat, lng]).addTo(map);
makrPapi.bindPopup("School").openPopup();
var makrPapi = L.circle([48.9449133, 2.3613169], 2000).addTo(map);

        </script>
