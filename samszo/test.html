<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
    <style>
        circle {
            fill:blue;
            r:6px;
        }
        #titi {
            fill:coral;
        }
        .vert {
            stroke:green;
            stroke-width:3px
        }
    </style>
  </head>
  <body>
    <p>Voici ma page web</p>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

        <circle onmousemove="changeCouleurCercleDeuxieme();" cx="10" cy="10" r="10"/>
        <circle onclick="alert('je suis Titi');" class="vert" id='titi' cx="20" cy="10" r="10"/>
        <circle onmouseover="console.log('OK')" class="vert" cx="30" cy="10" r="10"/>
      
    </svg>
    <script>
        /*
        alert('Bonjour');
        alert('Au revoir');
        */
        var r=0,g=0,b=0;
        function changeCouleurCercleDeuxieme(){
            //récupère le deuxième cercle
            var c = document.getElementById('titi');
            r ++;
            g += 2;
            b += 3;
            if(r>255)r=0;
            if(g>255)g=0;
            if(b>255)b=0;
            c.style.fill = "rgb("+r+", "+g+", "+b+")";
        }


    </script>
  </body>
</html>
