<!DOCTYPE html>
<html lang="fr">

  <head>
    <!--
            Inclusion de la bibliothèque Leaflet et sa feuille de style.
            L'include du js pourrait aussi être fait a la fin du <body>
        -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>

  <!-- Une feuille de style éventuel -->
  <link rel="stylesheet" href="style.css">

    <title>Tutoriel Leaflet OSM</title>
  
  </head>

  <body>
    <!-- Le conteneur de notre carte (avec une contrainte CSS pour la taille -->
    <div id="macarte" style="width:1295px; height:740px"></div>

    <script>

      var lat = 48.9449133, lng = 2.3613169; 
        var carte = L.map('carte').setView([48.9449133, 2.3613169], 12);

       var position = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiY2xvY2xvaCIsImEiOiJjanRwa3l6cTMwNTdyNDRyenE5bTNpOG5zIn0.P5bjNxk6Pb2zfV4zCyIT4w'
}).addTo(carte);

      // Notre cluster
      var markers = L.markerClusterGroup();

      // Nos marqueurs
	    var marker1 = L.marker([48.9449133, 2.3613169]);
      var marker2 = L.marker([48.9449133, 2.3613169]);
      var marker3 = L.marker([48.9449133, 2.3613169]);
      var marker4 = L.marker([48.9449133, 2.3613169]);
      var marker5 = L.marker([48.9449133, 2.3613169]);
      
      // On ajoute les marqueurs au cluster

      markers.addLayer(marker1);
      markers.addLayer(marker2);
      markers.addLayer(marker3);
      markers.addLayer(marker4);
      markers.addLayer(marker5);
      
      // On affiche le cluster
      carte.addLayer(markers);

    var influence = L.circle([48.9449133, 2.3613169], 200, {
    'color': '#FF7F00',
    'fill': true,
    'fillColor': '#FFFF00',
    'fillOpacity': 0.2,
}).addTo(carte);

L.marker([48.9449133, 2.3613169]).addTo()
    .bindPopup('2')
    .openPopup();

    </script>
  </body>

</html>
