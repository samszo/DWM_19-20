<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Statistiques de la formation</title>
  <script src='//d3js.org/d3.v5.min.js'></script>
</head>

<body>
  <div id='conteneur'></div>
  <script>
    var urlData = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRYChirvPQ02QIu5UwLfx3uDcUlTMQxqhOsFikyIvGoy32mQmzCc7t5NFD2vCo-mvTlZusEeXvE6SCl/pub?gid=334952637&single=true&output=csv'
    d3.csv(urlData)
      .then(function (data) {
        console.log(data);
        var div = d3.select('#conteneur').append('div')
          .attr('height', '100%')
          .attr('width', '100%');
        div.selectAll('div').data(data).enter().append('div')
          .html(function (d, i) {
            if(d['N° étudiant']==17800734) {
            return i + " " + d['Votre nom'] + " " + d['Votre prénom'];
            }
          });
      })
      .catch(function (error) {
        console.log(error);
      });


  </script>
</body>

</html>
